<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo-container {
            animation: fadeInScale 1s ease;
            text-align: center;
        }

        .logo {
            width: 250px;
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
            animation: pulse 2s ease-in-out infinite;
        }

        .app-name {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-top: 30px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-top: 20px;
            animation: fadeIn 2s ease;
        }

        .spinner {
            margin-top: 30px;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="assets/spslogo.png" alt="Smart Purchase Slip" class="logo">
        <div class="app-name">Smart Purchase Slip</div>
        <div class="loading-text">Rice Mill Management System</div>
        <div class="spinner"></div>
    </div>
</body>
</html>
